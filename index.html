<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KanView - Gestión de Tapicería</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<section class="side-bar">
    <div class="side-cuir">
        <img src="/imgs/tapiicon.jpeg" alt="">
        <h3>Tapiceria Cuir</h3>
    </div>


    <div class="main-items">
    <p class="side-text-principal">
        PRINCIPAL</p>

    <div class="side-items-menu">
        <div class="icon-item">
            <i class="fa-solid fa-chart-pie"></i>
            <span>Tablero</span>
        </div>

        <div class="icon-item">
            <i class="fa-solid fa-comments"></i>
            <span>Chats</span>
        </div>

        <div class="icon-item">
            <i class="fa-solid fa-bullseye"></i>
            <span>Metas Financieras</span>
        </div>

        <div class="icon-item">
            <i class="fa-solid fa-arrow-trend-up"></i>
            <span>Ventas por canal</span>
        </div>

        <div class="icon-item">
            <i class="fa-solid fa-users"></i>
            <span>Grupos</span>
       </div>

        <div class="icon-item">
            <i class="fa-solid fa-camera"></i>
            <span>Cámaras</span>
        </div>

        <div class="icon-item">
            <i class="fa-solid fa-clock-rotate-left"></i>
            <span>Historial de pedidos</span>
        </div>

        <div class="icon-item">
            <i class="fa-solid fa-coins"></i>
            <span>Finanzas empresariales</span>
        </div>


    </div>
</div>


    <div class="sub-items">
       <div class="icon-item">
            <i class="fa-solid fa-gear"></i>
            <span>Ajustes</span>
        </div>

<!-- 10. Icono de Soporte -->
        <div class="icon-item">
            <i class="fa-solid fa-headset"></i>
            <span>Soporte</span>
        </div>

<!-- 11. Icono de Notificaciones -->
        <div class="icon-item">
            <i class="fa-solid fa-bell"></i>
            <span>Notificaciones</span>
        </div>
    </div>

    <div class="section-user">
        <img src="/imgs/tapiicon.jpeg" alt="">
        <div class="text-user">
            <p class="welcome-back">Welcome back</p>
            <p class="name-user">Wilmar Clavijo</p>
        </div>
    </div>

</section>
    
</body>
</html>
